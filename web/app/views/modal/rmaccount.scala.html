@import play.i18n.Messages

<form class="form-modal" role="form" action="@controllers.routes.Account.rm()" method="post">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">@Messages.get("application.general.close")</span></button>
        <h4 class="modal-title" id="myModalLabel">@Messages.get("application.account.modal.rmaccount.title")</h4>
    </div>
    <div class="modal-body" id="myModalBody">
        @Messages.get("application.account.modal.rmaccount.text")
        <input type="hidden" name="rmaccount" value="yes">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">@Messages.get("application.general.abort")</button>
        <button type="submit" class="btn btn-danger btn-submit">@Messages.get("application.account.yesremove")</button>
    </div>
</form>
