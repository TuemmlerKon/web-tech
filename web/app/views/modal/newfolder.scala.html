@import play.i18n.Messages

<form class="form-modal" role="form" action="@controllers.routes.Filesystem.newFolder()" method="post">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">@Messages.get("application.general.close")</span></button>
        <h4 class="modal-title" id="myModalLabel">@Messages.get("filesystem.modal.newfolder.title")</h4>
    </div>
    <div class="modal-body" id="myModalBody">
        @Messages.get("filesystem.modal.newfolder.text")
        <div class="input-group">
            <input name="foldername" type="text" class="form-control" placeholder="@Messages.get("filesystem.model.enterfoldername")" required autofocus>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">@Messages.get("application.general.abort")</button>
        <button type="submit" class="btn btn-primary btn-submit">@Messages.get("application.general.create")</button>
    </div>
</form>
